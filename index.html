<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pegadinha do Somador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Somador</h1>
  <div id="somadores-container">
    <!-- Primeiro somador aparece inicialmente -->
    <div class="somador">
      <input type="number" placeholder="Número 1" class="numero1" />
      <input type="number" placeholder="Número 2" class="numero2" />
      <button onclick="somar(this)">Somar</button>
      <p class="resultado"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
